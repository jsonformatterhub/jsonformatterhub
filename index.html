
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Formatter Hub</title>
    <link rel="stylesheet" href="css/style.css?v=20250115">
</head>
<body>
    <!-- Page Loader -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading JSON Formatter Hub...</div>
    </div>
    
    <div class="container">
        <header>
            <h1>JSON Formatter Hub</h1>
            <p class="header-description"></p>
           
        </header>
        
        <div class="tabs" role="tablist" aria-label="JSON formatter tabs">
            <div class="tabs-left">
                <button class="tab active" onclick="switchTab('text')" role="tab" aria-selected="true" aria-controls="textTab" id="textTabButton" tabindex="0">Edit & Format JSON</button>
            </div>
            <div class="tabs-right">
                <a href="#" onclick="openKeyboardShortcutsModal(); return false;" class="shortcuts-btn-tabs" aria-label="Keyboard shortcuts (Ctrl+?)" title="Keyboard Shortcuts (Ctrl+?)" tabindex="0">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M9 9C9 5.49997 14.5 5.5 14.5 9C14.5 11.5 12 10.9999 12 13.9999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 18.01L12.01 17.9989" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </a>
                <a href="#" onclick="openGoToLineDialog(); return false;" class="goto-line-btn-tabs" aria-label="Go to line (Ctrl+G)" title="Go to Line (Ctrl+G)" tabindex="0">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a href="#" onclick="openFullscreenView(); return false;" class="fullscreen-view-btn-tabs" aria-label="Open JSON in fullscreen view" title="Fullscreen View" tabindex="0">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M8 3H5C3.89543 3 3 3.89543 3 5V8M21 8V5C21 3.89543 20.1046 3 19 3H16M16 21H19C20.1046 21 21 20.1046 21 19V16M3 16V19C3 20.1046 3.89543 21 5 21H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </a>
            </div>
        </div>
        

        
        <div class="tab-content active" id="textTab" role="tabpanel" aria-labelledby="textTabButton" tabindex="0">
            <div class="input-section text-tab-input">
                <h2 class="sr-only">JSON Input and Formatting</h2>
                <!-- Top buttons: Most Frequently Used -->
                <div class="button-group button-group-top" role="group" aria-label="Primary JSON formatting actions">
                    <button onclick="pasteFromClipboard()" class="primary" aria-label="Paste JSON from clipboard" tabindex="0">Paste</button>
                    <button onclick="formatJSON()" class="success" aria-label="Format and beautify JSON" tabindex="0">Format</button>
                    <button onclick="copyToClipboard()" class="secondary" aria-label="Copy formatted JSON to clipboard" tabindex="0">Copy</button>
                    <div class="top-message-container" role="status" aria-live="polite" aria-atomic="true">
                        <div id="topSuccessMessage" class="top-message success" aria-hidden="true">
                            <span class="top-message-text"></span>
                            <a href="#" class="top-message-close" onclick="closeTopMessage('success'); return false;" aria-label="Close message" title="Close">Ã—</a>
                        </div>
                        <div id="topErrorMessage" class="top-message error" aria-hidden="true">
                            <span class="top-message-text"></span>
                            <a href="#" class="top-message-close" onclick="closeTopMessage('error'); return false;" aria-label="Close message" title="Close">Ã—</a>
                        </div>
                    </div>
                </div>
                <div id="viewerPrompt" class="viewer-prompt hidden" role="alert" aria-live="polite">
                    <div id="viewerPromptContent" style="display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; background: #e6f3ff; border-left: 4px solid #0066cc; border-radius: 4px; margin-bottom: 12px;">
                        <div style="flex: 1;">
                            <span style="color: #0066cc; font-size: 13px;">âœ“ Valid JSON detected! Click the <strong>Viewer</strong> tab above to view</span>
                        </div>
                        <button id="closeViewerPrompt" onclick="closeViewerPrompt()" style="background: none; border: none; color: #666; font-size: 18px; cursor: pointer; padding: 4px; margin-left: 12px; line-height: 1; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; position: relative; z-index: 1001; pointer-events: auto;" aria-label="Close viewer prompt" tabindex="0">Ã—</button>
                    </div>
                </div>
                <!-- Main textarea -->
                <div class="textarea-wrapper">
                    <div id="jsonEditor"></div>
                    <label for="jsonInputDefault" class="sr-only">JSON input area</label>
                    <textarea id="jsonInputDefault" placeholder="Paste your JSON here to format," aria-label="JSON input area" aria-describedby="jsonInputDescription" tabindex="0" rows="20" style="display: none;"></textarea>
                    <div id="jsonInputDescription" class="sr-only">Enter or paste your JSON data here</div>
                </div>
                <!-- Character/Line Count Display and Word Wrap Toggle -->
                <div class="editor-footer">
                    <div class="editor-stats" id="editorStats" role="status" aria-live="polite" aria-atomic="true">
                        <span class="stat-item">
                            <span class="stat-label">Lines:</span>
                            <span class="stat-value" id="lineCount">0</span>
                        </span>
                        <span class="stat-item">
                            <span class="stat-label">Characters:</span>
                            <span class="stat-value" id="charCount">0</span>
                        </span>
                        <span class="stat-item">
                            <span class="stat-label">Characters (no spaces):</span>
                            <span class="stat-value" id="charCountNoSpaces">0</span>
                        </span>
                    </div>
                    <div class="editor-controls">
                        <div class="font-size-controls">
                            <a href="#" onclick="decreaseFontSize(); return false;" class="font-size-icon" aria-label="Decrease font size" title="Decrease Font Size" tabindex="0">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                            <span class="font-size-display" id="fontSizeDisplay">14px</span>
                            <a href="#" onclick="increaseFontSize(); return false;" class="font-size-icon" aria-label="Increase font size" title="Increase Font Size" tabindex="0">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                        <button onclick="toggleWordWrap()" class="word-wrap-toggle" id="wordWrapToggle" aria-label="Toggle word wrap" title="Toggle Word Wrap" tabindex="0">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M4 6H20M4 12H20M4 18H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span id="wordWrapText">Wrap: OFF</span>
                        </button>
                    </div>
                </div>
                <!-- Bottom buttons: Less Frequently Used -->
                <div class="button-group button-group-bottom" role="group" aria-label="Additional JSON formatting options">
                    <button onclick="loadJSONFromURL()" class="primary" aria-label="Load JSON from URL" tabindex="0">Load from URL</button>
                    <button onclick="autoFixJSON()" class="warning" aria-label="Automatically fix common JSON errors like missing commas, trailing commas, unquoted keys" title="Automatically fix common JSON errors like missing commas, trailing commas, unquoted keys, etc." tabindex="0">Auto-fix</button>
                    <button onclick="minifyJSON()" class="primary" aria-label="Remove whitespace and minify JSON" tabindex="0">Remove Whitespace</button>
                    <button onclick="clearJSON()" class="danger" aria-label="Clear JSON input" tabindex="0">Clear</button>
                    <div class="download-menu-container">
                        <button onclick="toggleDownloadMenu(event)" class="download-icon-btn" aria-label="Export or download JSON" aria-expanded="false" aria-haspopup="true" title="Export/Download options" type="button" tabindex="0">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; margin-right: 6px; vertical-align: middle;" aria-hidden="true">
                                <path d="M8 10L8 2M8 10L5 7M8 10L11 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2 12L2 13C2 13.5523 2.44772 14 3 14L13 14C13.5523 14 14 13.5523 14 13L14 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <span>Export/Download</span>
                        </button>
                        <div id="downloadMenu" class="download-menu hidden" role="menu" aria-label="Download options">
                            <a href="#" onclick="downloadAsJSON(); closeDownloadMenu(); return false;" class="download-menu-item" role="menuitem" aria-label="Export as JSON" tabindex="0">
                                <span aria-hidden="true">ðŸ“„</span> Export as JSON
                            </a>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
            
        
        </section>
        
    </div>
    
    <!-- Ace Editor for JSON syntax highlighting -->
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    
    <footer id="copyrightFooter">
        <div class="footer-content">
            <div class="footer-section">
                <h3>JSON Formatter Hub</h3>
            </div>
            <div class="footer-section">
            </div>
            <div class="footer-section">
            </div>
            <div class="footer-section">
            </div>
        </div>
        <div class="footer-bottom">
          
        </div>
    </footer>
</body>
</html>
